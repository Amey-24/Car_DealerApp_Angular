<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{productMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
    <input type="text" class="form-input" placeholder="Enter Car Name" name="name" ngModel="{{productData?.name}}"/>
      <select class="form-input" name="category" id="category" ngModel="{{productData?.category}}" >
        <option value="sedan">Sedan</option>
        <option value="hatchback">Hatchback</option>
        <option value="suv">SUV</option>
        <option value="ev">EV</option>
      </select>
      <select class="form-input" name="brand" id="brand" ngModel="{{productData?.brand}}" >
        <option value="maruti suzuki">Maruti suzuki</option>
        <option value="hyundai">Hyundai</option>
        <option value="tata motors">Tata Motors</option>
        <option value="mahindra">Mahindra</option>
        <option value="kia">Kia</option>
        <option value="toyota">Toyota</option>
        <option value="honda">Honda</option>
        <option value="renault">Renault</option>
        <option value="skoda">Skoda</option>
        <option value="mg">MG</option>
      </select>
      <input type="text" class="form-input" placeholder="Enter Variant" name="variant" ngModel="{{productData?.variant}}"/>
      <input type="text" class="form-input" placeholder="Enter Price" name="price" ngModel="{{productData?.price}}"/>
      <input type="text" class="form-input" placeholder="Enter Color" name="color" ngModel="{{productData?.color}}"/>
      <textarea type="text" class="form-input" placeholder="Enter Description" name="description" ngModel="{{productData?.description}}"></textarea>
      <input type="text" class="form-input" placeholder="Enter Product Image URL" name="image" ngModel="{{productData?.image}}"/>
  <button class="form-button">Update Product</button>
  
    </form>
  </div>
